<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>CoderDojo Japan Server List</title>
  </head>
  <body>
    <div class="container">
      <h1>CoderDojo Japan Server List</h1>
      <p><a href="https://travis-ci.org/coderdojo-japan/dojopaas"><img src="https://travis-ci.org/coderdojo-japan/dojopaas.svg?branch=master"></a></p>
      <div id="servers"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
    $.getJSON( "servers.json", function( data ) {
      var table = $('<table class="table table-striped table-bordered">');
      var tr = $('<thead><tr><th></th><th>Name</th><th>Description</th><th>IP Address</th><th>Tags</th></tr></thead>');
      var tbody = $('<tbody>');
      for (var i=0; i<data.length; i++) {
        var tr = $('<tr>');
        tr.append($('<td>').html(i+1))
        tr.append($('<td>').html(data[i].name))
        tr.append($('<td>').html(data[i].description))
        tr.append($('<td>').html(data[i].ipAddress))
        tr.append($('<td>').html(data[i].tags.join(', ')))
        tbody.append(tr)
      }
      table.append(tbody)
      $('#servers').append(table)
    });
    </script>
  </body>
</html>
